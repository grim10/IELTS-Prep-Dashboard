<html lang="en" class="scroll-smooth">

    <title>Shiksha IELTS | 75% Off + 100% Cashback Challenge</title>
    <meta name="description" content="Get our premium IELTS course for just ₹2,999 (from ₹11,999) by passing our free test. Then, earn your entire fee back with our Cashback Challenge." />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Simple scrollbar styling for the comparison table */
      .table-scrollbar::-webkit-scrollbar {
        height: 8px;
      }
      .table-scrollbar::-webkit-scrollbar-track {
        background: #f1f5f9; /* slate-100 */
        border-radius: 10px;
      }
      .table-scrollbar::-webkit-scrollbar-thumb {
        background: #059669; /* emerald-600 */
        border-radius: 10px;
      }
      .table-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #047857; /* emerald-700 */
      }
      @keyframes pulse-subtle {
        0%, 100% {
          transform: scale(1);
          box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4);
        }
        70% {
          transform: scale(1.02);
          box-shadow: 0 0 0 10px rgba(16, 185, 129, 0);
        }
      }
      .animate-pulse-subtle {
        animation: pulse-subtle 2.5s infinite;
      }
      @keyframes tick {
        50% {
          transform: scale(1.1);
        }
      }
      .animate-tick {
        animation: tick 1s infinite;
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      /* New animation for price box glow */
      @keyframes pulse-glow {
        0%, 100% {
          box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25), 0 0 0 0 rgba(16, 185, 129, 0.3);
        }
        50% {
          box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25), 0 0 25px 10px rgba(16, 185, 129, 0.2);
        }
      }
      .animate-pulse-glow {
        animation: pulse-glow 3s infinite;
      }
      /* New animation for decorative elements */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
    </style>
